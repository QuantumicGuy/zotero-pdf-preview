<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox id="zotero-prefpane-__addonRef__">
  <groupbox>
    <label><html:h2 data-l10n-id="pdfpreview-pref-title"></html:h2></label>
    <hbox>
      <checkbox
        data-l10n-id="pdfpreview-pref-enableSplit"
        preference="__prefsPrefix__.enableSplit"
      />
      <radiogroup preference="__prefsPrefix__.splitType" orient="horizontal">
        <radio
          data-l10n-id="pdfpreview-pref-splitBefore"
          value="before"
        ></radio>
        <radio data-l10n-id="pdfpreview-pref-splitAfter" value="after"></radio>
      </radiogroup>
    </hbox>
    <checkbox
      data-l10n-id="pdfpreview-pref-enableTab"
      preference="__prefsPrefix__.enableTab"
    />
    <hbox>
      <checkbox
        data-l10n-id="pdfpreview-pref-showToolInSplit"
        preference="__prefsPrefix__.showToolInSplit"
      />
      <checkbox
        data-l10n-id="pdfpreview-pref-showToolInTab"
        preference="__prefsPrefix__.showToolInTab"
      />
    </hbox>
    <checkbox
      data-l10n-id="pdfpreview-pref-showAnnotations"
      preference="__prefsPrefix__.showAnnotations"
    />
    <checkbox
      data-l10n-id="pdfpreview-pref-showHover"
      preference="__prefsPrefix__.showHover"
    />
    <checkbox
      data-l10n-id="pdfpreview-pref-enableJump"
      preference="__prefsPrefix__.enableJump"
    />
    <checkbox
      data-l10n-id="pdfpreview-pref-darkMode"
      preference="__prefsPrefix__.darkMode"
    />
    <hbox>
      <html:label
        for="zotero-prefpane-__addonRef__-previewPageNum"
        data-l10n-id="pdfpreview-pref-previewPageNumBefore"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-previewPageNum"
        preference="__prefsPrefix__.previewPageNum"
      ></html:input>
      <html:label
        data-l10n-id="pdfpreview-pref-previewPageNumAfter"
      ></html:label>
    </hbox>
    <hbox>
      <html:label
        for="zotero-prefpane-__addonRef__-previewTabName"
        data-l10n-id="pdfpreview-pref-previewTabNameBefore"
      ></html:label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-previewTabName"
        preference="__prefsPrefix__.previewTabName"
      ></html:input>
      <html:label
        data-l10n-id="pdfpreview-pref-previewTabNameAfter"
      ></html:label>
    </hbox>
    <hbox>
      <label
        data-l10n-id="pdfpreview-help-info"
        data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
      ></label>
    </hbox>
  </groupbox>
</vbox>
